<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../lib/mui-0.1.2/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../lib/d3.min.js"></script>

    <script src="../lib/mui-0.1.2/js/mui.min.js"></script>

<body>

<div class="mui-container">
    <div class="mui-panel">
        <h1>Notes</h1>
        <button class="mui-btn mui-btn-primary mui-btn-raised" onclick="newNote()">New Note</button>
    </div>
</div>
<div id="form" class="mui-container">
    <div class="mui-panel">
        <form>
            <mui-form-control type="text" id="title" label="Title" floating></mui-form-control>
            <mui-form-control type="textarea" id="noteContent" label="notes..." floating></mui-form-control>
            <button type="button" onclick="addNote()" class="mui-btn mui-btn-danger mui-btn-raised">Add Note</button>
        </form>
    </div>
</div>
